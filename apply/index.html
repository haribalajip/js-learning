<!doctype html>
<html>
<head>
	<script type="text/javascript">
		function multiply(a,b) {
			console.log(a*b);
		}

		multiply.apply(this, [2,5]);
		multiply(5,5);


	</script>
</head>
<body>Refer console
<h2>Apply</h2>
<p>An apply method call a function with a given 'this' value and arguments passed as an array.</p>
</body>
</html>
