<!doctype html>
<html>
<head>
	<script type="text/javascript">
		function multiply(a,b) {
			console.log(a*b);
		}

		multiply.call(this, 2,3);
		multiply(5,5);


	</script>
</head>
<body>Refer console
<h2>Call</h2>
<p>An apply method call a function with a given 'this' value and arguments provided individually(comma seperated)</p>
